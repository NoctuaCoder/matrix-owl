<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoctuaCoder - Matrix Owl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            background: #000;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00BFFF;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.5),
                inset 0 0 20px rgba(0, 191, 255, 0.1);
            max-width: 700px;
            animation: terminalBoot 0.5s ease-out;
        }

        @keyframes terminalBoot {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #00BFFF;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-button.close {
            background: #ff5f56;
        }

        .terminal-button.minimize {
            background: #ffbd2e;
        }

        .terminal-button.maximize {
            background: #00FFFF;
        }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: #00FFFF;
            font-size: 14px;
            text-shadow: 0 0 10px #00FFFF;
        }

        .ascii-owl {
            color: #00FFFF;
            font-size: 10px;
            line-height: 1.2;
            text-shadow: 0 0 5px #00FFFF;
            white-space: pre;
            text-align: center;
            margin-bottom: 20px;
            animation: owlGlow 3s ease-in-out infinite;
        }

        @keyframes owlGlow {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
                text-shadow: 0 0 15px #00FFFF;
            }
        }

        .main-title {
            color: #00FFFF;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00FFFF,
                0 0 40px #00BFFF;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .tagline {
            color: #00BFFF;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .code-block {
            color: #00BFFF;
            font-size: 14px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 191, 255, 0.05);
            border-left: 3px solid #00FFFF;
            line-height: 1.6;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00FFFF;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .status {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 191, 255, 0.3);
            font-size: 12px;
            color: #00BFFF;
            opacity: 0.7;
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #4A9EFF;
            animation: glitch1 0.3s infinite;
        }

        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 #00BFFF;
            animation: glitch2 0.3s infinite;
        }

        @keyframes glitch1 {

            0%,
            100% {
                clip-path: inset(40% 0 43% 0);
            }

            50% {
                clip-path: inset(54% 0 23% 0);
            }
        }

        @keyframes glitch2 {

            0%,
            100% {
                clip-path: inset(10% 0 75% 0);
            }

            50% {
                clip-path: inset(60% 0 15% 0);
            }
        }
    </style>
</head>

            <style>
                .terminal-body {
                    max-height: 400px;
                    overflow-y: auto;
                    margin-bottom: 10px;
                    scrollbar-width: none;
                    /* Firefox */
                }

                .terminal-body::-webkit-scrollbar {
                    display: none;
                    /* Chrome/Safari */
                }

                    display: flex;
                    align-items: center;
                    color: #00BFFF;

                }

                }

                .output-line {
                    margin-bottom: 5px;

                    color: #a0b0c0;

                }

                    color: #fff;

                    margin-bottom: 5px;
                }

                .success {
                    color: #00FFFF;
                }

                .error {
                    color: #ff5f56;
                }

                .info {
                    color: #00BFFF;
                }

                /* Link styling in terminal */

                    color: #00FFFF;
                    text-decoration: none;
                    border-bottom: 1px dashed #00FFFF;
                    transition: all 0.2s;
                    cursor: pointer;

                    background: rgba(0, 255, 255, 0.1);

            <script>
                // --- Matrix Rain Effect ---
                const canvas = document.getElementById('matrix');
                const ctx = canvas.getContext('2d');

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const chars = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const charArray = chars.split('');

                const fontSize = 14;
                const columns = canvas.width / fontSize;
                const drops = Array(Math.floor(columns)).fill(1);

                let matrixColor = '#00FFFF'; // Default cyan

                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.font = fontSize + 'px monospace';

                    for (let i = 0; i < drops.length; i++) {
                        const char = charArray[Math.floor(Math.random() * charArray.length)];
                        const x = i * fontSize;
                        const y = drops[i] * fontSize;

                        // Random brightness
                        const brightness = Math.random();
                        if (brightness > 0.95) {
                            ctx.fillStyle = '#FFFFFF';
                        } else {
                            ctx.fillStyle = matrixColor;
                        }

                        ctx.fillText(char, x, y);

                        if (y > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }

                        drops[i]++;
                    }
                }

                setInterval(draw, 35);

                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });

                // --- Terminal Logic ---
                const input = document.getElementById('command-input');
                const output = document.getElementById('terminal-output');
                const terminalWindow = document.getElementById('terminal-window');

                // Focus input anywhere on click
                document.addEventListener('click', () => input.focus());

                // File System Mock
                const fileSystem = {
                    'about.txt': "I am NoctuaCoder, a digital alchemist crafting celestial web experiences.",
                    'skills.txt': "HTML, CSS, JavaScript, React, Hyprland, Linux, Bash",
                    'contact.txt': "Email: 38922657+NoctuaCoder@users.noreply.github.com\nGitHub: github.com/NoctuaCoder"
                };

                const commands = {
                    'help': {
                        desc: 'List available commands',
                        action: () => {
                            printOutput("Available commands:", "info");
                            printOutput("  help      - Show this help message");
                            printOutput("  whoami    - About the user");
                            printOutput("  projects  - List featured projects");
                            printOutput("  ls        - List files");
                            printOutput("  cat [file]- Read a file");
                            printOutput("  clear     - Clear terminal");
                            printOutput("  date      - Show current date/time");
                            printOutput("  exit      - Return to portfolio");
                        }
                    },
                    'whoami': {
                        desc: 'About user',
                        action: () => {
                            printOutput("User: NoctuaCoder", "success");
                            printOutput("Role: Creative Developer & Dotfiles Architect");
                            printOutput("Mission: To beautify the digital universe, one pixel at a time.");
                        }
                    },
                    'projects': {
                        desc: 'List projects',
                        action: () => {
                            printOutput("Fetching projects from GitHub...", "info");
                            setTimeout(() => {
                                printOutput("1. Stellar Dots - Premium Hyprland Configs", "success");
                                printOutput("   <a class='term-link' href='https://github.com/NoctuaCoder/stellar-dots' target='_blank'>[View Repo]</a>");
                                printOutput("2. SpectraHypr - Ethereal Aesthetics", "success");
                                printOutput("   <a class='term-link' href='https://github.com/NoctuaCoder/SpectraHypr' target='_blank'>[View Repo]</a>");
                                printOutput("3. Midnight Dots - Cyberpunk Theme", "success");
                                printOutput("   <a class='term-link' href='https://github.com/NoctuaCoder/midnight-dots' target='_blank'>[View Repo]</a>");
                            }, 500);
                        }
                    },
                    'ls': {
                        desc: 'List files',
                        action: () => {
                            printOutput(Object.keys(fileSystem).join('  '), "info");
                        }
                    },
                    'cat': {
                        desc: 'Read file',
                        action: (args) => {
                            if (!args[0]) {
                                printOutput("Usage: cat [filename]", "error");
                                return;
                            }
                            const file = args[0];
                            if (fileSystem[file]) {
                                printOutput(fileSystem[file]);
                            } else {
                                printOutput(`cat: ${file}: No such file or directory`, "error");
                            }
                        }
                    },
                    'clear': {
                        desc: 'Clear screen',
                        action: () => {
                            output.innerHTML = '';
                        }
                    },
                    'date': {
                        desc: 'Show date',
                        action: () => {
                            printOutput(new Date().toString());
                        }
                    },
                    'exit': {
                        desc: 'Exit terminal',
                        action: () => {
                            printOutput("Terminating session...", "error");
                            setTimeout(() => {
                                window.location.href = 'portfolio.html';
                            }, 1000);
                        }
                    },
                    // Easter Eggs
                    'matrix': {
                        desc: 'Change matrix color',
                        action: (args) => {
                            if (args[0]) {
                                matrixColor = args[0];
                                printOutput(`Matrix color changed to ${args[0]}`, "success");
                            } else {
                                printOutput("Usage: matrix [color] (e.g., matrix red, matrix #00FF00)", "info");
                            }
                        }
                    },
                    'owl': {
                        desc: 'Owl magic',
                        action: () => {
                            printOutput("Hoot hoot! ü¶â", "success");
                            document.querySelector('.ascii-owl').style.color = '#FF00FF';
                            setTimeout(() => {
                                document.querySelector('.ascii-owl').style.color = '#00FFFF';
                            }, 2000);
                        }
                    },
                    'sudo': {
                        desc: 'Admin access',
                        action: () => {
                            printOutput("Permission denied: You are not root. Nice try though.", "error");
                        }
                    }
                };

                input.addEventListener('keydown', (e) => {
                    // Play sound
                    const sound = document.getElementById('key-sound');
                    sound.currentTime = 0;
                    sound.play().catch(e => { }); // Ignore autoplay errors

                    if (e.key === 'Enter') {
                        const text = input.value.trim();
                        if (text) {
                            // Echo command
                            const echo = document.createElement('div');
                            echo.className = 'command-echo';
                            echo.innerHTML = `<span style="color:#00FFFF">noctuacoder@github:~$</span> ${text}`;
                            output.appendChild(echo);

                            // Process command
                            const args = text.split(' ');
                            const cmd = args.shift().toLowerCase();

                            if (commands[cmd]) {
                                commands[cmd].action(args);
                            } else {
                                printOutput(`Command not found: ${cmd}. Type 'help' for list.`, "error");
                            }

                            input.value = '';
                            scrollToBottom();
                        }
                    }
                });

                function printOutput(text, type = '') {
                    const line = document.createElement('div');
                    line.className = `output-line ${type}`;
                    line.innerHTML = text; // Allow HTML for links
                    output.appendChild(line);
                    scrollToBottom();
                }

                function scrollToBottom() {
                    output.scrollTop = output.scrollHeight;
                }

                // Initial greeting
                setTimeout(() => {
                    // printOutput("Welcome to Noctua Terminal v1.0.0", "info");
                    // printOutput("Type 'help' to see available commands.");
                }, 1000);

            </script>
