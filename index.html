    <script>
        // UI Control Functions
        function cycleTheme() {
            const themeKeys = Object.keys(themes);
            const currentIndex = themeKeys.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themeKeys.length;
            const nextTheme = themeKeys[nextIndex];

            applyTheme(nextTheme);
            printOutput(`Theme changed to: ${themes[nextTheme].name}`, 'success');
            flashMatrixRain();
            playSuccessSound();
        }

        function toggleSoundUI() {
            toggleSound(!config.soundEnabled);
            const btn = event.target;
            btn.textContent = config.soundEnabled ? '◉ Sound' : '◌ Muted';
            printOutput(`Sound ${config.soundEnabled ? 'enabled' : 'disabled'}`, 'info');
        }
    </script>
