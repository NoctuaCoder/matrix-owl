<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoctuaCoder - Developer Terminal</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/premium.css">
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">NoctuaCoder</h1>
                <div class="header-actions">
                    <button class="icon-btn" id="themeBtn" title="Theme">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Output Area -->
        <main class="output-area" id="outputArea">
            <!-- Welcome -->
            <div class="welcome-section">
                <h2 class="welcome-title">How We Keep You Ahead</h2>
                <p class="welcome-subtitle">From quick daily updates to deep expert insights, we give you every
                    advantage in the AI revolution.</p>
            </div>
        </main>

        <!-- Input -->
        <div class="input-section">
            <div class="input-wrapper">
                <span class="prompt">$</span>
                <input type="text" id="commandInput" class="command-input" placeholder="Type a command..."
                    autocomplete="off" spellcheck="false" autofocus>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/premium.js"></script>
    <script src="js/commands-premium.js"></script>
</body>

</html>
